<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP | Sarah & Michael's Wedding</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body class="bg-accent min-h-screen flex flex-col">
    <custom-navbar></custom-navbar>
    
    <main class="flex-grow py-16">
        <div class="container mx-auto px-4">
            <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md overflow-hidden">
                <div class="bg-primary text-white p-6 text-center">
                    <h1 class="text-3xl font-serif mb-2">RSVP</h1>
                    <p class="opacity-90">Please respond by May 1, 2024</p>
                </div>
                
                <form id="rsvpForm" class="p-6">
                    <div class="mb-6">
                        <label class="block text-gray-700 mb-2">Will you be attending?</label>
                        <div class="flex gap-4">
                            <label class="inline-flex items-center">
                                <input type="radio" name="attending" value="yes" class="h-4 w-4 text-primary" checked>
                                <span class="ml-2">Accept with pleasure</span>
                            </label>
                            <label class="inline-flex items-center">
                                <input type="radio" name="attending" value="no" class="h-4 w-4 text-primary">
                                <span class="ml-2">Decline with regret</span>
                            </label>
                        </div>
                    </div>
                    
                    <div class="mb-6">
                        <label for="name" class="block text-gray-700 mb-2">Full Name(s)*</label>
                        <input type="text" id="name" required class="w-full px-3 py-2 border rounded-md">
                    </div>
                    
                    <div class="mb-6">
                        <label for="email" class="block text-gray-700 mb-2">Email Address*</label>
                        <input type="email" id="email" required class="w-full px-3 py-2 border rounded-md">
                    </div>
                    
                    <div class="mb-6">
                        <label for="guests" class="block text-gray-700 mb-2">Number of Guests*</label>
                        <select id="guests" required class="w-full px-3 py-2 border rounded-md">
                            <option value="1">1</option>
                            <option value="2" selected>2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>
                    
                    <div class="mb-6 attending-only">
                        <label for="meal" class="block text-gray-700 mb-2">Meal Preference (per person)</label>
                        <div class="space-y-2" id="mealContainer">
                            <div class="flex items-center">
                                <input type="radio" name="meal" value="beef" class="h-4 w-4 text-primary">
                                <span class="ml-2">Beef Tenderloin</span>
                            </div>
                            <div class="flex items-center">
                                <input type="radio" name="meal" value="salmon" class="h-4 w-4 text-primary">
                                <span class="ml-2">Grilled Salmon</span>
                            </div>
                            <div class="flex items-center">
                                <input type="radio" name="meal" value="vegetarian" class="h-4 w-4 text-primary">
                                <span class="ml-2">Vegetarian</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-6">
                        <label for="message" class="block text-gray-700 mb-2">Message for the Couple</label>
                        <textarea id="message" rows="3" class="w-full px-3 py-2 border rounded-md"></textarea>
                    </div>
                    
                    <div class="flex justify-center">
                        <button type="submit" class="bg-primary hover:bg-primary/90 text-white px-8 py-3 rounded-full font-medium transition-all">Submit RSVP</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <custom-footer></custom-footer>

    <script src="components/navbar.js"></script>
    <script src="components/footer.js"></script>
    <script src="script.js"></script>
    <script>
        feather.replace();
        
        // Toggle meal options based on attendance
        const attendingRadios = document.querySelectorAll('input[name="attending"]');
        const attendingOnly = document.querySelectorAll('.attending-only');
        
        function updateAttendance() {
            const isAttending = document.querySelector('input[name="attending"]:checked').value === 'yes';
            attendingOnly.forEach(el => {
                el.style.display = isAttending ? 'block' : 'none';
            });
        }
        
        attendingRadios.forEach(radio => {
            radio.addEventListener('change', updateAttendance);
        });
        
        // Initialize
        updateAttendance();
        
        // Handle form submission
        document.getElementById('rsvpForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const attending = document.querySelector('input[name="attending"]:checked').value;
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const guests = document.getElementById('guests').value;
            const meal = attending === 'yes' ? document.querySelector('input[name="meal"]:checked')?.value : null;
            const message = document.getElementById('message').value;
            
            // In a real app, you would send this to your server
            console.log({
                attending,
                name,
                email,
                guests,
                meal,
                message
            });
            
            // Show confirmation
            if (attending === 'yes') {
                alert(`Thank you for your RSVP, ${name}! We look forward to celebrating with you.`);
            } else {
                alert(`Thank you for letting us know, ${name}. We'll miss you!`);
            }
            
            // Reset form
            this.reset();
        });
    </script>
</body>
</html>
